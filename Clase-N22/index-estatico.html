<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Textarea Est치tico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f5f5f5; /* Cambia el color de fondo para que parezca est치tico */
            resize: none; /* Evita el redimensionamiento */
        }
        textarea[readonly] {
            background-color: #e9e9e9; /* Color de fondo para el textarea readonly */
            color: #555; /* Color del texto */
        }
    </style>
</head>
<body>
    <h1>Formulario con Textarea Est치tico</h1>
    <form>
        <label for="staticTextarea">Comentario</label>
        <textarea id="staticTextarea" readonly>
Este es un campo de texto est치tico. No puedes editar este contenido.
        </textarea>
    </form>
</body>
</html>
