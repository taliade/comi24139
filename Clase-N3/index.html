<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/compromiso.ico"">
    <title>Clase De HTML</title>
  </head>
  <body>
    <header><h1>Clase N°3 Multimedia</h1></header>
    <section>
      <!-- <img src=" ./images/compu.png" alt="Compu en modo dibujito" width="700px" height="600px">
  <audio controls controlsList="nodownload" autoplay loop>
    <source src="./images/better-day-audio.mp3" type="audio/mp3">

    <!-- </audio> -->
      <!-- Comentario  ctrl + k + c    -->
      <!-- ctrl + } suele también comentar y descomentar -->
      <!-- para volver atras de mi codido ctrl + z  -->
    </section>
    <section>
      <video
        height="500px"
        width="600px"
        controlsList="nodownload"
        controls
        poster="./images/pre-video.jpg"
      >
        <source src="./images/192649 (1080p).mp4" type="video/mp4" />
      </video>
    </section>
    <section>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/WlwVr1B3-K0?si=MFoPrHPv3nu9gdyG&amp;start=15"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
      ></iframe>
    </section>
    <section>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.154384006889!2d-58.41762692445958!3d-34.5749599729646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb577ac472193%3A0x2883add910b74677!2sMonumento%20de%20los%20Espa%C3%B1oles!5e0!3m2!1ses!2sar!4v1710201298879!5m2!1ses!2sar"
        width="600"
        height="600"
        style="border: 0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <h2>Mapa Pequeño</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.154384006889!2d-58.41762692445958!3d-34.5749599729646!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb577ac472193%3A0x2883add910b74677!2sMonumento%20de%20los%20Espa%C3%B1oles!5e0!3m2!1ses!2sar!4v1710201298879!5m2!1ses!2sar"
        width="400" height="300" style="border: 0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>

      <h2>Musica de SoundCloud</h2>
      <iframe
        width="100%"
        height="300"
        scrolling="no"
        frameborder="no"
        allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/50386958&color=%237e7e7e&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
      ></iframe>
      <div
        style="
          font-size: 10px;
          color: #cccccc;
          line-break: anywhere;
          word-break: normal;
          overflow: hidden;
          white-space: nowrap;
          text-overflow: ellipsis;
          font-family: Interstate, Lucida Grande, Lucida Sans Unicode,
            Lucida Sans, Garuda, Verdana, Tahoma, sans-serif;
          font-weight: 100;
        "
      >
        <a
          href="https://soundcloud.com/es"
          title="Call me eS"
          target="_blank"
          style="color: #cccccc; text-decoration: none;"
        >
          Call me eS
        </a>

        <a
          href="https://soundcloud.com/es/short-circuit"
          title="Short Circuit"
          target="_blank"
          style="color: #cccccc; text-decoration: none;"
        >
          Short Circuit
        </a>
      </div>
    </section>

    <section>
      <table border="2">
        <tr>
          <th>Dia</th>
          <th>Mes</th>
        </tr>
        <tr>
          <td>10</td>
          <td>Agosto</td>
        </tr>
        <tr>
          <td>14</td>
          <td>Septiembre</td>
        </tr>
      </table>
    </section>

    <section>
      <span>Tabla de propiedad con filas y columnas rowspan y colspan</span>
      <table border="3">
        <tr>
          <td>Item.....</td>
          <td colspan="2">Item Dobleeee</td>
        </tr>
        <tr>
          <td rowspan="2">Item Doble...</td>
          <td>item</td>
          <td>item</td>
        </tr>
        <tr>
          <td>item Ultimos</td>
          <td>item ultimos</td>
        </tr>
      </table>
    </section>
  </body>
</html>
